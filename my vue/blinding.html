<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>my vue</title>
</head>
<body>
    <div id="app">
        <div><form class="row g-3">
            <div class="col-md-2">
              <label for="inputEmail4" class="form-label">Email</label>,
              <input 
              type="email" 
              class="form-control" 
              id="inputEmail4"
              v-model="email">
            </div>
            <div class="col-md-2">
              <label for="inputPassword4" class="form-label">Password</label>
              <input 
              type="password" 
              class="form-control" 
              id="inputPassword4"
              v-model="password">
            </div>
            <div class="col-10">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" lass="form-control" id="inputAddress" placeholder="" v-model="Address">
            </div>
            <div class="col-10">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input 
              type="text" 
              class="form-control" 
              id="inputAddress2" 
              placeholder="">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">City</label>
              <input 
              type="text" 
              class="form-control" 
              id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" v-model="state">
                <option value="0">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input 
              type="text" 
              class="form-control" 
              id="inputZip">
            </div>
            <div class="col-8">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-8">
              <a href="#" class="btn btn-primary" @click="onSubmit()">submit</a>
            </div>
          </form>
        </div>
    </div>
    
    <script>
        const { createApp, ref } = Vue
        const app = createApp ( {
            data() {
                return {
                    email: '',
                    password: '',
                    Address: '',
                    state: 0,

                }
            },
            methods: {
                onSubmit () {
                    // console.log('submit')
                    console.log('email: ' + this.email)
                    console.log('password: ' + this.password)
                    console.log('Address: ' + this.Address)
                },
            },
        })
        app.mount("#app")
    </script>
</body>
</html>
